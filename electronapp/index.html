<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sys</title>
    <link rel="stylesheet" type="text/css" href="./css/master.css" />
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cerulean/bootstrap.min.css" />
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <div>
      <button class="btn btn-primary" id="loadrangesbtn">Load Ranges</button>
    </div>
    <div>
      <button class="btn btn-primary" id="outputfilebtn">Choose Output File</button>
    </div>
    <h1>My App</h1>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="ticketNum">Ticket Number</label>
        <input type="number" class="form-control" id="ticketNum">
      </div>
    </form>
    <div id="ticketDisplay">
      <table class="table" id="ticketTable">
      </table>
    </div>
    <div>
      <button type="button" class="btn btn-primary" id="submitbtn">Submit All Tickets</button>
    </div>
    <div>
      <div class="btn-group" id="priceselect" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="priceselect" id="$25" value="25" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="$25">$25 (A)</label>
      
        <input type="radio" class="btn-check" name="priceselect" id="$20" value="20" autocomplete="off">
        <label class="btn btn-outline-primary" for="$20">$20 (S)</label>
      
        <input type="radio" class="btn-check" name="priceselect" id="$other" autocomplete="off">
        <label class="btn btn-outline-primary" for="$other">Other (D)</label>
        <input type="number" name="customprice" id="customprice">
      </div>
    </div>
    PAID?
    <div class="btn-group" id="paidselect" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="paidselect" id="yespaid" value="yes" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="yespaid">Yes (Y)</label>
    
      <input type="radio" class="btn-check" name="paidselect" id="nopaid" value="no" autocomplete="off">
      <label class="btn btn-outline-primary" for="nopaid">No (N)</label>
    </div>
    <div id="alerts">
    </div>
  </body>
</html>
